- type: entity
  name: Typewriter
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunTypewriter
  description: A modern take on the classic design used by mobsters throughout space and time. Types .35 auto ammo.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/SMGs/typewriter.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/SMGs/typewriter.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 15
    angleIncrease: 5
    angleDecay: 20
    fireRate: 8
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/typewriter.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolSubMachineGun
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGun
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistol
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: Improvised SMG
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunImprovised
  description: Iconic improvised submachine gun. I fought the law and the law won. Uses .35 auto.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/SMGs/improvised_smg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: ItemSlots
    slots:
      gun_magazine:
        name: MagazineImprovisedSMG
        startingItem: MagazineImprovisedSMG
        insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/sfrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolSubMachineGun
            - MagazineImprovised
      gun_chamber:
        name: Chamber
        startingItem: CartridgeHandmadeSMG
        priority: 1
        whitelist:
          tags:
            - CartridgePistol
            - CartridgeHandmade
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/SMGs/improvised_smg.rsi
  - type: Gun
    minAngle: 15
    maxAngle: 50
    fireRate: 5
    angleIncrease: 3
    angleDecay: 16
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
